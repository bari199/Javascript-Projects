<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b123f1e19.js" crossorigin="anonymous"></script>
    <title>Music | App</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
            </nav>
            <img src="media/468-thumbnail.png" class="song-img">
            <i  id="icon" class="fa-solid fa-music"><h1>Unstoppable</h1></i>
            <p>Sia Kate Isobelle Furler</p>
            <audio id="song">
                <source src="media/Unstoppable(PagalWorld.com.so).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
